<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Let's play Rock✊ Paper✋ Scissor✌</h1>
    </header>
    <div class="scoreboard">Score-Board</div>
    <div class="scores">
      <br />
      <br />
      <span>User-Score &nbsp &nbsp&nbsp &nbspComputer-Score</span>
    </div>
    <div class="span">
      <span id="userscore">0</span><span> : </span><span id="compscore">0</span>
    </div>
    <div class="result">Result</div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock" />
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper" />
      </div>
      <div class="choice" id="scissor">
        <img src="images/scissor.png" alt="scissor" />
      </div>
    </div>
    <p id="start">Choose!</p>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
